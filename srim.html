<script >
   const likeBtn=document.getElementById("likeBtn");
const dislikeBtn =document.getElementById("dislikeBtn");
const likeCount=document.getElementById("likeCount");

let likes = 0;

//bouton "J'aime"
likeBtn.addEventListener("click", () => {
  likes++;
  likeCount.textContent = likes;
  likeBtn.style.color = "#007bff"; 
  dislikeBtn.style.color = ""; // réinitialise le dislike
  document.getElementById("likeBtn").disabled = true;
});

// bouton Je n'aime pas
dislikeBtn.addEventListener("click", () => {
  if (likes > 0) {
    likes--;
    likeCount.textContent = likes;
  }
  dislikeBtn.style.color = "red"; // met le bouton en rouge
  likeBtn.style.color = ""; // réinitialise le like
  document.getElementById("dislikebtn").disabled=true;
});
// console.log('likeBtn is' likeBtn);

   function telecharger() {
  const lien = document.createElement("a");
  lien.href = "./angel.mp4"; // chemin vers ton fichier (ex: ./docs/monfichier.pdf)
  lien.download = "angel.mp4"; // nom final du fichier
  document.body.appendChild(lien);  // on ajoute temporairement dans le DOM
  lien.click();                     // clic auto
  document.body.removeChild(lien);  // on le supprime après usage
}

// pour ajouter un commentaire
let count2=0;

function tempsecouler (date){
  const now = new Date();
  const seconds = Math.floor((now - date)/1000);
  

  const intervales = {
    an : 31536000,
    mois : 2592000,
    jour : 86400,
    heure :3600,
    minutes:60,
    seconde:1
  };
  for (const [unit,value] of Object.entries(intervales)){
    const count2 =Math.floor(seconds/value);
    if (count2 >= 1){
      return `il y/'a ${count2} ${unit}${count2 >1 ?'s':''}`;
    }
  }
};

const listecommentaire= document.getElementById("listecommentaire");
 const addcomment = document.getElementById("addcomment");
 const commentair =document.getElementById("commentair");
 const nbrecomment=document.getElementById("nbrecomment");

 let count =0;
addcomment.addEventListener("click", () => {
const text = commentair.value;

if( text!=""){
   const span = document.createElement("span");
   // date en commentaire
   const now =new Date();
   span.innerHTML=`
   <p> ${text}</p>
   <small> ${tempsecouler(now)}</small>
   `;
   span.textContent =  text;
   listecommentaire.appendChild(span);

   
  
   //pour compter le nombre de commentaire
   count++;
 nbrecomment.textContent = count +"commentaire";
  commentair.value="";
}

});
